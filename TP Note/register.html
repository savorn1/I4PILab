<!DOCTYPE html>
<html>
<head>
	<title>Register Form</title>
	<meta charset="utf-8">

	<style type="text/css">
		tr{
			height: 35px
		}
	</style>
</head>
<body>
	<div style="width: 50%; margin-left: auto; margin-right: auto;">
		<h2>​​​Travel Detais</h2>
		<hr>
		<table style="width: 100%">
			<tr>
				<td>
					Nature of Travel <span style="color:red">*</span></td>
				<td colspan="2">
					<select style="width: 70%">
						<option>Holiday</option>
						<option>Bussiness</option>
						<option>Family Trip</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>
					Travel Agent <span style="color:red">*</span>
				</td>
				<td colspan="2">
					<input style="width: 100%" type="text" name="" placeholder="Agency's name">
				</td>
			</tr>
			<tr>
				<td>Country/Region <span style="color:red">*</span></td>
				<td colspan="2">
					<select style="width: 70%">
						<optgroup label="Asia">
							<option>Cambodia</option>
							<option>Thai</option>
							<option>Laos</option>
							<option>Vietname</option>
						</optgroup>
						<optgroup label="Europe">
							<option>France</option>
							<option>Italy</option>
							<option>England</option>
						</optgroup>
					</select>
				</td>
			</tr>
			<tr>
				<td>
					City <span style="color:red">*</span>
				</td>
				<td colspan="2">
					<input  style="width: 70%" type="text" name="" placeholder="City">
				</td>
			</tr>
			<tr>
				<td style="width: 25%">From<br>&nbsp;</td>
				<td>
					<input style="width: 80%" type="date" name=""><br>
					<small>(dd/mm/yyyy)</small>
				</td>
				<td style="text-align: right;">
					<input style="width: 80%" type="date" name=""><br>
					<small>(dd/mm/yyyy)</small>
				</td>
			</tr>
			<tr>
				<td>
					Number of passenger
				</td>
				<td colspan="2">
					<input type="number" name="" placeholder="Number of passenger" style="width: 40%">
				</td>
			</tr>
			<tr>
				<td>Address in Foreign Country</td>
				<td colspan="2">
					<textarea rows="5" style="width: 100%">
						
					</textarea>
				</td>
			</tr>
			<tr>
				<td>Contact Number <span style="color:red">*</span></td>
				<td colspan="2">
					<input style="width: 50%" type="tel" name="" placeholder="Contact Number">
				</td>
			</tr>
			<tr>
				<td colspan="3">
					<hr>
				</td>
			</tr>
			<tr style="height: 60px">
				<td colspan="3">
					<input type="checkbox" name="">ខ្ញុំបានផ្ទៀងផ្ទាត់រួចរាល់
				</td>
			</tr>
			<tr>
				<td colspan="3" style="text-align: left;">
					<button>រក្សាទុក</button>
					<button>លុបចោល</button>
				</td>
			</tr>
		</table>

	</div>
</body>
</html>
