<!DOCTYPE html>
<html>
<head>
	<title>Table Example</title>

</head>
<body>
	<table cellspacing="0" cellpadding="2px" border="1" width="80%" style="margin-right: auto; margin-left: auto;">
		<caption>Student List</caption>
		<thead>
			<tr>
				<th>ID</th>
				<th colspan="2">First Name</th>
				<th>Sex</th>
				<th>Email</th>
			</tr>	
		</thead>
		<tbody>
			<tr>
				<td height="100px" bgcolor="red">001</td>
				<td align="right" valign="middle" rowspan="2">SOK</td>
				<td>Dara</td>
				<td>Male</td>
				<td>Email</td>
			</tr>
			<tr>
				<td>002</td>
				<td>Sokha</td>
				<td>Male</td>
				<td>Email</td>
			</tr>
		</tbody>
		<!-- <tfoot>
			<tr>
				<th>ID</th>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Sex</th>
				<th>Email</th>
			</tr>
		</tfoot> -->
	</table>
</body>
</html>
