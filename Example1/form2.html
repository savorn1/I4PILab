<!DOCTYPE html>
<html>
<head>
	<title>Form Example</title>
</head>
<body>
	<h2>Register new user</h2>
	<form action="#" method="post" enctype="multipart/form-data">
		<fieldset>
			<legend>Registration form</legend>
			<input type="text" name="firstname" placeholder="First Name"><br>
			<input type="text" name="lastname" placeholder="Last Name"><br>
			<input type="text" name="username" placeholder="Username"><br>
			<input type="password" name="password" placeholder="Password"><br>
			<input type="number" name="age" placeholder="Age"><br>
			<input type="date" name="dob" placeholder="Date of Birth"><br>
			Sex
			<input type="radio" name="sex" value="male">Male
			<input type="radio" name="sex" value="female">Female<br>
			Hobby<br>
			<input type="checkbox" name="hobby1" value="football">Football
			<input type="checkbox" name="hobby2" value="swimming">Swimming
			<input type="checkbox" name="hobby3" value="reading">Reading
			<input type="checkbox" name="hobby4" value="surfing">Surfing<br>
			Profile<br>
			<input type="file" name="profile"><br>
			Address<br>
			<textarea name="address" cols="50" rows="5">
				
			</textarea><br>
			Country<br>
			<select name="country_of_birth">
				<optgroup label="Asia"l>
					<option value="Cambodia">Cambodia</option>
					<option value="Thai">Thai</option>
					<option value="Loas">Loas</option>
					<option value="Vietnam">Vietnam</option>
				</optgroup>
				<optgroup label="Europe">
					<option value="France">France</option>
					<option value="England">England</option>
					<option value="Spain">Spain</option>
					<option value="Italy">Italy</option>
				</optgroup>
			</select><br>
			<button type="button">Button</button>
			<button type="reset">Clear</button>
			<button type="submit">Save</button>
		</fieldset>
	</form>

</body>
</html>
